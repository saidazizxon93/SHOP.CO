<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casual Category</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <p></p>
          <span class="header__top-span">
            <p class="header__top-title">
              Sign up and get 20% off to your first order.
            </p>
            <a href="#" class="header__top-link">Sign Up Now</a>
          </span>

          <button class="header__top-remove-btn">
            <img src="./imgs/Frame.svg" alt="" class="header__top-remove-img" />
          </button>
        </div>
      </div>
    </div>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="header__out">
          <div class="header__inner">
            <div class="header__bottom">
              <button class="header__bottom-burbtn">   
                <img
                  src="./imgs/Vector (1).svg"
                  alt=""
                  class="header__bottom-burger"
                />
              </button>
              <a href="./index.html" class="header__logo"
                ><img
                  width="160px"
                  height="22px"
                  src="./imgs/SHOP.CO.svg"
                  alt=""
                  class="header__logo-img"
              /></a>

              <ul class="header__bottom-list">
                <li class="haeder__bottom-item">
                  <a
                    style="padding-right: 10px"
                    href="#"
                    class="header__bottom-item-link"
                    >Shop</a
                  >

                  <ul class="header__bottom-item-list">
                    <li class="header__bottom-item-item">
                      <a href="#" class="header__bottom-item-item-link"
                        >VARSECE</a
                      >
                    </li>
                    <li class="header__bottom-item-item">
                      <a href="#" class="header__bottom-item-item-link">ZARA</a>
                    </li>
                    <li class="header__bottom-item-item">
                      <a href="#" class="header__bottom-item-item-link">GCCI</a>
                    </li>
                    <li class="header__bottom-item-item">
                      <a href="#" class="header__bottom-item-item-link"
                        >PRADA</a
                      >
                    </li>
                    <li class="header__bottom-item-item">
                      <a href="#" class="header__bottom-item-item-link"
                        >Calvin Klein</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="haeder__bottom-item">
                  <a href="#" class="header__bottom-item-link">On Sale</a>
                </li>
                <li class="haeder__bottom-item">
                  <a href="#" class="header__bottom-item-link">New Arrivals</a>
                </li>
                <li class="haeder__bottom-item">
                  <a href="#" class="header__bottom-item-link">Brands</a>
                </li>
              </ul>
              <button class="header__serchbtn">
                <img
                  src="./imgs/Frame (5).svg"
                  alt=""
                  class="header__serchimg"
                />
              </button>
              <input
                placeholder="Search for products..."
                type="search"
                name=""
                id=""
                class="header__bottom-inp"
              />

              <ul class="header__bottom-llist">
                <li class="header__bottom-iitem">
                  <a href="#" class="header__bottom-iitem-link"
                    ><img
                      width="24px"
                      height="24px"
                      src="./imgs/Frame (1).svg"
                      alt=""
                      class="header__bottom-iitem-img"
                  /></a>
                </li>
                <li class="header__bottom-iitem">
                  <a href="#" class="header__bottom-iitem-link"
                    ><img
                      width="24px"
                      height="24px"
                      src="./imgs/Frame (2).svg"
                      alt=""
                      class="header__bottom-iitem-img"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <div class="details">
      <div class="container">
        <div class="details__inner">
          <aside class="filter">
            <h3 class="filter__title">Filters</h3>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
